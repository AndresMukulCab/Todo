<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas de Adam</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title text-center">Lista de Tareas de Adam</h1>
            </div>
            <div class="card-body">
                <!-- Formulario para agregar tareas -->
                <div id="task-form" class="mb-4">
                    <div class="input-group">
                        <input type="text" id="task-input" class="form-control" placeholder="Nueva tarea">
                        <button id="add-task-btn" class="btn btn-primary">Agregar Tarea</button>
                    </div>
                </div>
                <div id="task-list" class="mb-4">
                
                </div>     
                <div id="task-controls" class="d-grid gap-2">
                    <button id="toggle-completed-btn" class="btn btn-secondary">Mostrar/Ocultar Completadas</button>
                    <button id="remove-completed-btn" class="btn btn-danger">Eliminar Completadas</button>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="dist/todoItem.js"></script>
    <script src="dist/todocollection.js"></script>
    <script src="dist/jsonTodoCollection.js"></script>
    <script src="dist/index.js"></script>
</body>
</html>
